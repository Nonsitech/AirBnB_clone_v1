<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-header.css">
    <link rel="stylesheet" href="styles/4-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/your_logo.png" alt="Logo">
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filter Section -->
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="search">Search</button>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                    <li>Amenity 4</li>
                </ul>
            </div>
        </section>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <div class="price_by_night">$100</div>
                <h2>Place Name</h2>
                <div class="information">
                    <div class="max_guest"><i class="fas fa-user"></i>Max Guests: 4</div>
                    <div class="number_rooms"><i class="fas fa-bed"></i>Bedrooms: 2</div>
                    <div class="number_bathrooms"><i class="fas fa-bath"></i>Bathrooms: 2</div>
                </div>
                <div class="user">Owner: John Doe</div>
                <div class="description">
                    Description of the place goes here.
                </div>
            </article>
            <!-- Add more articles as needed -->
        </section>

        <!-- Content Area (Body) -->
        <div>
            <!-- Content Goes Here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Best School center</p>
    </footer>
</body>

</html>
